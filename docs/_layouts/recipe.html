---
layout: base
---
<h1>{{page.title | capitalize }}</h1>
<hr>    
<p>{{ page.date | date: '%B %d, %Y' }} - Written by {{ page.author }}</p>
<ul class="tag-list">
    {% for tag in page.tags %}
    <li class="tag-list__element">{{tag}}</p>
    {% endfor %}
</ul>
<img class="image recipe__main-picture" src="{{ page.preview_picture }}" alt="recipe preview picture">
<h2>Ingredients</h2>
<section class="recipe__ingredients">
    <ingredient-list servingNumber="{{page.ingredients.servings}}">
    {% for ingredient in page.ingredients.list %}
        <ingredient-item
            name="{{ingredient.name}}"
            {% if ingredient.quantity %} initialQuantity={{ingredient.quantity}}
            {% if ingredient.unit %} unit="{{ingredient.unit}}"
            {% endif %}
            {% endif %}
            initialServings="{{page.ingredients.servings}}">
        </ingredient-item>
    {% endfor %}
    </ingredient-list>
</section>
<br>
<hr>
<br>    
<section class="recipe__instructions">
    {{content}}
</section>
